<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js"></script>
    <title>404 Error </title>
    <style type="text/css">
                body{ margin:0; padding:0; background:#efefef; font-family:Georgia, Times, Verdana, Geneva, Arial, Helvetica, sans-serif; }
                div#mother{ margin:0 auto; width:943px; height:572px; position:relative; }
                div#errorBox{ background: url(images/bg-404.png) no-repeat top left; width:943px; height:572px; margin:auto; }
                div#errorText{ color:#39351e; padding:146px 0 0 446px }
                div#errorText p{ width:303px; font-size:14px; line-height:26px; }
                div.link{ /*background:#f90;*/ height:50px; width:145px; float:left; }
                div#home{ margin:20px 0 0 444px;}
                div#contact{ margin:20px 0 0 25px;}
                h1{ font-size:40px; margin-bottom:35px; }
    </style>
    <script type="text/javascript">
                $(document).ready( function(){

                    var bodyHeight 		= $(window).height();
                    var contentHeight	= $("#mother").height();
                    var newHeight;

                    if ( bodyHeight < contentHeight ){
                        var newHeight = contentHeight - bodyHeight;

                    } else {
                        var newHeight = bodyHeight - contentHeight;

                    }
                    newHeight = newHeight / 2;

                    $("body").css({marginTop:newHeight});

                });
            </script>


</head>
<body>
		<div id="mother">
			<div id="errorBox">
				<div id="errorText">
					<h1>Woopsie Daisy!</h1>
					
                    <p>Error Found, Number: {{ errorno }} <br/>
                    Error Message: {{ errorMess }}</p>

					<p>
						Try one of these instead:
					</p>
				</div>
				<a href="{{ url }}" title="Home...">
					<div class="link" id="home"></div>
				</a>
				<a href="/contact" title="Contact...">
					<div class="link" id="contact"></div>

				</a>
			</div>
		</div>
	</body>

</html>
